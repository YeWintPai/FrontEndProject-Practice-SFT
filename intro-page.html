    <script>
        $(document).ready(() => {
            // btn-go-up
            // hover animation
            $('#btn-go-up').hover(() => {
                $('#btn-go-up').children('i').addClass('fa-beat-fade');
            }, () => {
                $('#btn-go-up').children('i').removeClass('fa-beat-fade');
            });

            // to appears on wintop 
            $(window).scroll(() => {
                let winTop = $(window).scrollTop();

                let btnUpArrow = $('#btn-go-up');

                if (winTop >= 600) {
                    $(btnUpArrow).show(700);
                }
                else {
                    $(btnUpArrow).hide(200)
                }
            })
            // End btn-go-up 

            //dark mode / light mode switch
            $('#darkmode-toggle').click(() => {
                $('body').toggleClass('dark-mode');
                $('.content-info').toggleClass('dark-mode');
                $('.nav-link').toggleClass('dark-mode');
                $('#nav-container').toggleClass('dark-mode');
                if ($('#nav-container').hasClass('dark-mode')) {
                    $('.navbar').attr('data-bs-theme', 'dark')
                } else {
                    $('.navbar').removeAttr('data-bs-theme', 'dark')
                }
                $('#btn-go-up').toggleClass('dark-mode');
                $('.offcanvas').toggleClass('dark-mode');
                if ($('.offcanvas').hasClass('dark-mode')) {
                    $('.btn-close').addClass('btn-close-white');
                } else {
                    $('.btn-close').removeClass('btn-close-white');
                }
                $('#contact').toggleClass('dark-mode');
                $('.contact-info-button').toggleClass('dark-mode');
                // intro page 
                $('#intro-main-text').toggleClass('dark-mode');
                if ($('#enter-btn').hasClass('btn-dark')) {
                    $('#enter-btn').removeClass('btn-dark');
                    $('#enter-btn').addClass('btn-light');
                } else if ($('#enter-btn').hasClass('btn-light')) {
                    $('#enter-btn').removeClass('btn-light');
                    $('#enter-btn').addClass('btn-dark');
                }
                $('#intro-footer').toggleClass('dark-mode');
            });


            // making parallax image responsive copied from external website 
            /* resize the image(s) on page load */
            $(document).ready(function () {
                resize_all_parallax();
            });

            /* resize the image(s) on page resize */
            $(window).on('resize', function () {
                resize_all_parallax();
            });

            /* keep all of your resize function calls in one place so you don't have to edit them twice (on page load and resize) */
            function resize_all_parallax() {
                var div_id = 'img1'; /* the ID of the div that you're resizing */
                var img_w = 1000; /* the width of your image, in pixels */
                var img_h = 864; /* the height of your image, in pixels */
                resize_parallax(div_id, img_w, img_h);
            }

            /* this resizes the parallax image down to an appropriate size for the viewport */
            function resize_parallax(div_id, img_w, img_h) {
                var div = $('#' + div_id);
                var divwidth = div.width();
                if (divwidth < 769) { var pct = (img_h / img_w) * 105; } /* show full image, plus a little padding, if on static mobile view */
                else { var pct = 40; } /* this is the HEIGHT as percentage of the current div WIDTH. you can change it to show more (or less) of your image */
                var newheight = Math.round(divwidth * (pct / 100));
                newheight = newheight + 'px';
                div.height(newheight);
            }
            //End making parallax image responsive copied from external website 
        })
    </script>
